<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="instructions" class="col-md-3 col-xs-12">
				<h1>Match Game</h1>
				<h2>Rules</h2>
				<br>
				<p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from the play. If not, try again!</p>
				<h2>How To Win</h2>
				<br>
				<p>You win when all pairs have been found.</p>
			</div>
			<div id="game" class="col-md-9 col-xs-12">
			</div>
		</div>
		<footer>
			<p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Gunasai.</p>
		</footer>
	</div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./scripts/js/match-game.js"></script>
</body>
</html>
